<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UFT-8" />
	<title>Tela de Cadastro de Tipos de Incidentes</title>
</h:head>
<h:body>
	<h1>Cadastre os tipos de requisição:</h1>
	<h:form>
	<p:panelGrid columns="2">
		<p:outputLabel value="Nome: " />
		<p:inputText value="${tipoMB.t.nome}" />
		<p:outputLabel value="Descricao: " />
		<p:inputTextarea  cols ="20" rows = "6" value = "${tipoMB.t.descricao}"/>
		<p:commandButton value="Salvar" action="${tipoMB.adicionarTipo()}" icon="ui-icon-disk" />
	</p:panelGrid>
	</h:form>
	
	<h:form>
			<p:dataTable value="${tipoMB.t}" var="tipo" border="2"
				rows="5" paginator="true" rendered="${tipo.size() != 0}">
				<p:column headerText="Nome" sortBy="${tipo.nome}">
					<h:outputText value="${tipo.nome}" />
				</p:column>

				<p:column headerText="Descrição" sortBy="${tipo.descricao}">
					<h:outputText value="${tipo.descricao}" />
				</p:column>
			</p:dataTable>
		</h:form>
	
</h:body>
</html>
